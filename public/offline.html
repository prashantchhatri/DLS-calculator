<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Offline | DLS Calculator</title>
        <style>
            :root {
                color-scheme: dark;
            }

            body {
                margin: 0;
                min-height: 100vh;
                display: grid;
                place-items: center;
                background: radial-gradient(circle at top, #14532d 0%, #020617 50%, #000 100%);
                color: #e2e8f0;
                font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
                padding: 24px;
            }

            .card {
                width: min(480px, 100%);
                border: 1px solid rgba(226, 232, 240, 0.2);
                border-radius: 16px;
                padding: 24px;
                background: rgba(15, 23, 42, 0.75);
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.35);
            }

            h1 {
                margin: 0 0 12px;
                font-size: 1.5rem;
            }

            p {
                margin: 0;
                line-height: 1.45;
                color: #cbd5e1;
            }
        </style>
    </head>
    <body>
        <section class="card">
            <h1>You are offline</h1>
            <p>DLS Calculator is installed and will sync when your connection returns. Reopen the app after internet is available.</p>
        </section>
    </body>
</html>
